<html>
    <head>
        <title>Hot Dog Menu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            h1 {
                text-align: center;
                font-weight: bolder;
            }
            td {
                font-size: 66%;
                font-weight: bold;
            }
            #carttotal {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <!-- TITLE -->
        <h1>Hot Dog Thing</h1>

        <!-- STUFF -->
        <div class="row">
            <!-- Divider. -->
            <div class="col-lg-1"></div>
            
            <!-- MENU -->
            <div id="menudiv">
                <div class="col-lg-2" style="background-color:lavender;">
                    <h3>Hot Dogs</h3>
                    <table id="tablemenumeal" width="500" class="table table-striped"><tbody id="tablemenubodymeal"></tbody></table><br>
                </div>
                <div class="col-lg-2" style="background-color:lavender;">
                    <h3>Drinky-Poos</h3>
                    <table id="tablemenudrink" width="500" class="table table-striped"><tbody id="tablemenubodydrink"></tbody></table><br>
                </div>
                <div class="col-lg-2" style="background-color:lavender;">
                    <h3>Snacks</h3>
                    <table id="tablemenusnack" width="500" class="table table-striped"><tbody id="tablemenubodysnack"></tbody></table>
                </div>
            </div>

            <!-- Divider. -->
            <div class="col-lg-1"></div>

            <!-- CART -->
            <div id="cartdiv" class="col-lg-3" style="background-color:lavender;">
                <h3>Your Cart</h3>
                <div class="pre-scrollable">
                    <table id="tablecart" width="500" class="table table-striped"><tbody id="tablecartbody"></tbody></table>
                </div>
                <h5 id="carttotal">Total Price: $0.00</h5>
            </div>

            <!-- Divider. -->
            <div class="col-lg-1"></div>

            <!-- End grid. -->
        </div>

        <!-- JavaScripts -->
        <script type="text/javascript">var c = console;</script>
        <script type="text/javascript" src="menu.js"></script>
        <script type="text/javascript" src="cart.js"></script>
        <script type="text/javascript" src="user.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
